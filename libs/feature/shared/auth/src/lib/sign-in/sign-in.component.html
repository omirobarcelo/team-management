<div class="login-container">
  <form nz-form [formGroup]="signInForm" (ngSubmit)="login()">
    <!-- E-mail -->
    <nz-form-item>
      <nz-form-control nzErrorTip="Enter your e-mail">
        <nz-input-group [nzPrefixIcon]="'mail'">
          <input nz-input type="email" placeholder="E-mail" formControlName="email" aria-label="E-mail" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!-- Password -->
    <nz-form-item>
      <nz-form-control nzErrorTip="Enter your password">
        <nz-input-group [nzPrefixIcon]="'lock'" [nzSuffix]="passwordVisible">
          <input
            nz-input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password"
            formControlName="password"
            aria-label="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!-- Submit -->
    <button nz-button nzType="primary" type="submit" [disabled]="!signInForm.valid">Login</button>
  </form>

  <a nz-button nzType="link">Forgot your password?</a>

  <nz-alert
    *ngIf="serverErrorMsg"
    nzType="error"
    nzCloseable
    [nzMessage]="serverErrorMsg"
    (nzOnClose)="serverErrorMsg = ''"
  ></nz-alert>

  <ng-template #passwordVisible>
    <i
      nz-icon
      [nzType]="showPassword ? 'eye-invisible' : 'eye'"
      (click)="showPassword = !showPassword"
      style="cursor: pointer;"
    ></i>
  </ng-template>
</div>
