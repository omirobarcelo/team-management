<nz-card nzHoverable [nzActions]="[actionRepetions, actionTimes, actionWeight]" style="width: 60%;">
  <img width="160" alt="Exercise Image" [src]="imgSrc" />
  <div style="display: inline-block; margin-left: 1rem;">
    <p><b>Exercise</b> {{ exercise.name }}</p>
    <p><i>Muscles</i> {{ exercise.muscles }}</p>
  </div>
</nz-card>

<ng-template #actionRepetions>
  <span style="margin-right: 0.25rem;">Repetitions</span>
  <nz-input-number [(ngModel)]="exercise.repetitions" [nzMin]="1"></nz-input-number>
</ng-template>
<ng-template #actionTimes>
  <span style="margin-right: 0.25rem;">Times</span>
  <nz-input-number [(ngModel)]="exercise.times" [nzMin]="1"></nz-input-number>
</ng-template>
<ng-template #actionWeight>
  <span style="margin-right: 0.25rem;">Kg</span>
  <nz-input-number [(ngModel)]="exercise.weight" [nzMin]="1"></nz-input-number>
</ng-template>
